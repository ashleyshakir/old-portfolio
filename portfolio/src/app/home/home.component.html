<!-- header begins -->
<header>
  <div class="img-content" data-aos="fade-right" data-aos-duration="1000">
    <!-- photo credited to Zwaddi from Unsplash -->
    <img
      src="assets/sunshine.png"
      alt="Morning sun illuminates a garden, showing off the beauty of nature's glow"
    />
  </div>
  <div class="text-content" data-aos="fade-left" data-aos-duration="1000">
    <h1>Ashley Shakir</h1>
    <h2>Full Stack Developer</h2>
  </div>
</header>
<!-- header ends -->

<!-- quote section begins -->
<section class="mainQuote">
  <!-- wrapper begins -->
  <div class="wrapper">
    <h3>Infusing Life's Joys into Every Line of Code</h3>
    <a routerLink="/about" class="link">Learn more</a>
  </div>
  <!-- wrapper ends -->
</section>
<!-- quote section ends -->
<!-- projects section begins -->
<section class="projects" id="work">
  <!-- wrapper begins -->
  <h2>My Recent Work</h2>
  <div class="project-wrapper">
    <div *ngFor="let project of projects" class="projectLinks" data-aos="fade-up" data-aos-duration="800">
      <a [routerLink]="['/work', project.id]">
        <img [src]="project.imageLogoUrl" alt="project image logo">
      </a>
    </div>
  </div>
  <!-- wrapper ends -->
</section>
<!-- projects section ends -->
<!-- resume section begins -->
<section class="seeResume">
  <!-- wrapper begins -->
  <div class="wrapper">
    <h3>Check out my resume!</h3>
    <a
      href="https://drive.google.com/file/d/1PLjQ9EVaa52cJlZevGkSsVtEmbQwkHkd/view?usp=sharing"
      target="_blank"
      class="link"
      >click here</a
    >
  </div>
  <!-- wrapper ends -->
</section>
<!-- resume section ends -->
